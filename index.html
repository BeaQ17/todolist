<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="date">
            <h1 id="date">Date</h1>
        </div>

        <hr>

        <div class="title">
            <h3>Da Fare:</h3>
            <i class="fas fa-sync-alt fa-lg" id="clear"></i>
        </div>

        <div class="tasks">
            <ul id="list"></ul>
        </div>

        <hr>

        <div class="add">
            <input type="text" id="add_task" placeholder="Aggiungi task">
            <i class="fas fa-plus-circle fa-lg" id="add_circle"></i>
        </div>

    </div> <!-- /container -->


    <!-- JS -->
    <script src="app.js"></script>
    
</body>
</html>
